name: Deploy to Amazon ECR/ECS

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

  workflow_dispatch:

jobs:
  build_and_publish:
    name: Build image and publish
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: docker_nodejs_demo
          IMAGE_TAG: test-react-app
        run: |
          docker build -t 609050058821.dkr.ecr.eu-central-1.amazonaws.com/react-app:v1.0 .
          docker push 609050058821.dkr.ecr.eu-central-1.amazonaws.com/react-app:v1.0
          echo ":: set-output name=image::609050058821.dkr.ecr.eu-central-1.amazonaws.com/react-app/deploy:1.0"
